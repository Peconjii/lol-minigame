<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <button>
        <i class="fa-solid fa-gear"></i>
      </button>
      <img src="Images/Logo.f04e5476.webp" alt="Logo" />
      <button>
        <i class="fa-solid fa-earth-europe"></i>
      </button>
    </header>
    <div class="post-header">
      <div class="statistic">
        <i class="fa-solid fa-chart-bar" style="color: #7a8699"></i>
      </div>
      <div class="streak">1</div>
      <div class="how-to-play">
        <i class="fa-regular fa-circle-question" style="color: #7987a0"></i>
      </div>
    </div>
    <div class="border">
      <p class="splash-title">Which champion has the whole splash art?</p>
      <div class="splash-art">
        <img src="#" alt="#" />
      </div>
      <div class="zoom">
        <i class="fa-regular fa-eye" style="color: #727e92"></i>
      </div>
      <p>Each try zooms out a bit</p>
    </div>
    <div class="search-bar"></div>
    <script
      src="https://kit.fontawesome.com/9bd3d2c869.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/App.js"></script>
  </body>
</html>
