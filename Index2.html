  <head>

  </head>

  <body>
    <header>
      <button>
        <i class="fa-solid fa-gear"></i>
      </button>
      <img src="Images/Logo.f04e5476.webp" alt="Logo" />
      <button>
        <i class="fa-solid fa-earth-europe"></i>
      </button>
    </header>

    <div class="page">
      <p>Guess League of Legends champions</p>
      <div class="parent">
        <a href="Classic.html" class="page-link">
          <img src="/Images/ButtonClassicEmpty.7359c354.webp" alt="" />
          <div class="child">
            <p class="title">Classic</p>
            <p>Get clues on every try</p>
          </div>
        </a>
        <a href="Quote.html" class="page-link">
          <img src="/Images/ButtonQuoteEmpty.a222abf7.webp" alt="" />

            <p class="title">Quote</p>
            <p>Guess with in-game quotes</p>
          </div>
        </a>
        <a href="Ability.html" class="page-link">
          <img src="/Images/ButtonAbilityEmpty.e619ab4a.webp" alt="" />
          <div class="child">
            <p class="title">Ability</p>
            <p>One ability, one champion to find</p>
          </div>
        </a>
        <a href="Emoji.html" class="page-link">
          <img src="/Images/ButtonEmojiEmpty.f9ae3513.webp" alt="" />
          <div class="child">
            <p class="title">Emoji</p>
            <p>Guess with a set of emojis</p>
          </div>
        </a>
        <a href="Splash.html" class="page-link">
          <img src="/Images/ButtonSplashEmpty.f54308f1.webp" alt="" />
          <div class="child">
            <p class="title">Splash</p>
            <p>Guess from an image section</p>
          </div>
        </a>
      </div>
    </div>

    <footer class="footer">
      <a href="#" class="link twitter-footer">
        <i class="fa-brands fa-twitter" style="color: #009dff"></i
      ></a>

      ></a>

        <i
